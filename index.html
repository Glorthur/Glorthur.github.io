<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glorthur | Data Analyst Portfolio</title>
    <meta name="description" content="Data Analysis specialist with expertise in SQL, Python, Tableau, and Power BI. View my projects, skills, and experience in data visualization and business intelligence.">
    <meta name="keywords" content="data analyst, SQL, Python, Tableau, data visualization, business intelligence, analytics portfolio">
    <meta name="author" content="Glorthur">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --primary: #2C3E50;
            --secondary: #3498DB;
            --accent: #2ECC71;
            --light: #ECF0F1;
            --dark: #2C3E50;
            --text: #333333;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --background: #ffffff;
        }
        
        body.dark-mode {
            --primary: #34495E;
            --secondary: #3498DB;
            --accent: #2ECC71;
            --light: #2C3E50;
            --dark: #ECF0F1;
            --text: #ECF0F1;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --background: #1a1a1a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--light);
        }
        
        body.dark-mode {
            background-color: var(--background);
            color: var(--text);
        }
        
        body.dark-mode .about,
        body.dark-mode .projects,
        body.dark-mode .case-study {
            background-color: var(--background);
        }
        
        body.dark-mode .skill-category,
        body.dark-mode .project-card,
        body.dark-mode .contact-option,
        body.dark-mode .timeline-content {
            background-color: #2C3E50;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        header {
            background-color: var(--primary);
            color: white;
            padding: 60px 0 30px;
            text-align: center;
            position: relative;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        header h2 {
            font-size: 1.5rem;
            font-weight: normal;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        /* Date Time Display */
        .datetime-display {
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 15px;
            display: inline-block;
        }
        
        /* Navigation */
        nav {
            background-color: white;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        body.dark-mode nav {
            background-color: #1a1a1a;
        }
        
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }
        
        nav li {
            padding: 15px 20px;
        }
        
        nav a {
            text-decoration: none;
            color: var(--primary);
            font-weight: 500;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: var(--secondary);
        }
        
        /* Sections */
        section {
            padding: 60px 0;
        }
        
        section h2 {
            text-align: center;
            margin-bottom: 40px;
            color: var(--primary);
            font-size: 2rem;
        }
        
        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            width: 40px;
            height: 40px;
            background-color: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: var(--shadow);
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
        }
        
        /* About */
        .about {
            background-color: white;
        }
        
        .about-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 40px;
            align-items: center;
        }
        
        .about-image img {
            border-radius: 50%;
            width: 100%;
            max-width: 250px;
            box-shadow: var(--shadow);
        }
        
        .about-text h3 {
            color: var(--secondary);
            margin-bottom: 15px;
        }
        
        /* Data Stats */
        .data-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-card {
            background-color: var(--secondary);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        /* Resume Download */
        .resume-download {
            text-align: center;
            margin: 30px 0;
        }
        
        .download-btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--accent);
            color: white;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: var(--shadow);
        }
        
        .download-btn i {
            margin-right: 8px;
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            background-color: #27ae60;
        }
        
        /* Skills */
        .skills {
            background-color: var(--light);
        }
        
        .skill-categories {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .skill-category {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }
        
        .skill-category h3 {
            color: var(--secondary);
            margin-bottom: 20px;
            font-size: 1.3rem;
        }
        
        .skill-bar {
            margin-bottom: 15px;
        }
        
        .skill-name {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .skill-level {
            background-color: #e9ecef;
            height: 10px;
            border-radius: 5px;
            position: relative;
        }
        
        .skill-percent {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background-color: var(--secondary);
            border-radius: 5px;
        }
        
        /* Project Filter */
        .project-filter {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: none;
            border: 2px solid var(--secondary);
            color: var(--secondary);
            padding: 8px 15px;
            margin: 0 5px 10px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: var(--secondary);
            color: white;
        }
        
        /* Projects */
        .projects {
            background-color: white;
        }
        
        .project-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }
        
        .project-card {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
        }
        
        .project-image {
            height: 200px;
            overflow: hidden;
        }
        
        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .project-content {
            padding: 20px;
        }
        
        .project-content h3 {
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        
        .project-tag {
            background-color: var(--secondary);
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        
        .project-links {
            margin-top: 15px;
        }
        
        .project-links a {
            text-decoration: none;
            color: var(--primary);
            margin-right: 15px;
            display: inline-flex;
            align-items: center;
            font-weight: 500;
        }
        
        .project-links i {
            margin-right: 5px;
        }
        
        .hide {
            display: none;
        }
        
        /* Case Study */
        .case-study {
            background-color: white;
        }
        
        .case-timeline {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px 0;
        }
        
        .case-timeline::before {
            content: '';
            position: absolute;
            width: 4px;
            background-color: var(--secondary);
            top: 0;
            bottom: 0;
            left: 20px;
            margin-left: -2px;
        }
        
        .timeline-item {
            padding: 20px 40px;
            position: relative;
            background-color: inherit;
            margin-bottom: 20px;
        }
        
        .timeline-icon {
            position: absolute;
            width: 40px;
            height: 40px;
            left: 0;
            background-color: var(--secondary);
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            font-weight: bold;
            z-index: 1;
        }
        
        .timeline-content {
            padding: 20px;
            background-color: var(--light);
            border-radius: 8px;
            box-shadow: var(--shadow);
        }
